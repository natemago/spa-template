<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Template</title>
    <script type="module" src="entrypoint.js" defer></script>

</head>
<body>
    <router-component>
        <route path="/">
            <a href="/1">Page 1</a>
            <a href="/2">Page 2</a>
            <a href="/3">Page 3</a>
        </route>
        <route path="/1">Welcome to Page 1</route>
        <route path="/2">Welcome to Page 2</route>
        <route path="/3">Welcome to Page 3</route>
    </router-component>
    <div id="webapp">
        <test-component  the-food="onion"/>
    </div>
    <template-component>
        <h1 slot="cmp-title">Title 1</h1>
        <div slot="cmp-content">Content 1</div>
    </template-component>
    <template-component>
        <h2 slot="cmp-title">Title 2</h2>
        <div slot="cmp-content">Content 2</div>
    </template-component>
    <template-component />
</body>
</html>
